<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="person-skiing-solid.svg">
<link href="style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
<script src="load-header.js"></script>

<title>Discounts</title>
</head>

<body>
  <div id="header-placeholder"></div>

  <div class="container">
    <!-- Discounts Table -->
    <table class="styled-table">
      <a class="table-title">Discounts</a>
      <thead>
        <tr>
          <td class="button-column-width"><button class="button button-new">New</button></td>
          <td class="button-column-width"><button class="button button-reset">Reset</button></td>
          <th>Discount ID</th>
          <th>Discount Type</th>
          <th>Discount Percentage</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><button class="button button-edit">Edit</button></td>
          <td><button class="button button-delete">Delete</button></td>
          <td>1</td>
          <td>student</td>
          <td>10.00%</td>
        </tr>
        <tr>
          <td><button class="button button-edit">Edit</button></td>
          <td><button class="button button-delete">Delete</button></td>
          <td>2</td>
          <td>weekday</td>
          <td>5.00%</td>
        </tr>
        <tr>
          <td><button class="button button-edit">Edit</button></td>
          <td><button class="button button-delete">Delete</button></td>
          <td>3</td>
          <td>allWeek</td>
          <td>20.00%</td>
        </tr>
        <tr>
          <td><button class="button button-edit">Edit</button></td>
          <td><button class="button button-delete">Delete</button></td>
          <td>4</td>
          <td>seasonPass</td>
          <td>50.00%</td>
        </tr>
      </tbody>
    </table>

    <div class="form-container">
      <h3>Add Discounts</h3>
      <!-- <h3>for TransactionID: #</h3> -->
      <form class="form">
        <select name="Discount Type" required>
          <option value="" disabled selected>[Select Discount Type]</option>
          <option value="1">Student</option>
          <option value="2">Weekday</option>
          <option value="3">All Week</option>
          <option value="4">Season Pass</option>
        </select>
        <input type="text" placeholder="Discount Percentage">    
        <button class="button button-green">Add Discount</button>
        <button class="button button-red">Cancel</button>
      </form>
    </div>

    <div class="form-container">
      <h3>Update Discounts</h3>
      <!-- <h3>for TransactionID: #</h3> -->
      <form class="form">
        <select name="Discount Type" required>
          <option value="" disabled selected>[Select Discount Type]</option>
          <option value="1">Student</option>
          <option value="2">Weekday</option>
          <option value="3">All Week</option>
          <option value="4">Season Pass</option>
        </select>
        <input type="text" placeholder="Discount Percentage">    
        <button class="button button-blue">Update Discount</button>
        <button class="button button-red">Cancel</button>
      </form>
    </div>

  </div>

</body>
</html>
